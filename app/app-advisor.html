<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 進貨顧問 - 避錯寶 (Bitrobo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #6d28d9, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .sidebar-link {
            transition: all 0.2s ease;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #4338ca; /* indigo-700 */
            color: #ffffff;
            transform: translateX(5px);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-item {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .gauge-needle {
            transition: transform 1s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            transform-origin: bottom center;
        }
        .range-slider-track {
            height: 8px;
        }
        .range-slider-thumb {
            transition: left 1s ease-out;
        }
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: #e0e0e0 #0000;
            animation: l1 1s infinite;
        }
        @keyframes l1 {to{transform: rotate(.5turn)}}
    </style>
</head>
<body class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col p-4">
        <div class="text-2xl font-bold gradient-text mb-10 px-2">避錯寶</div>
        <nav class="flex-grow space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                <span>主控儀表板</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link active">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" /></svg>
                <span>AI 進貨顧問</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 8a3 3 0 000 6h10a3 3 0 000-6H5z" /></svg>
                <span>智慧庫存管理</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 11.586l3.293-3.293a1 1 0 011.414 0l-3 3a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                <span>市場趨勢洞察</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" /></svg>
                <span>數據報告</span>
            </a>
        </nav>
        <div class="mt-auto">
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.96.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                <span>帳戶設定</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                <span>登出</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">AI 進貨顧問</h1>
                <p class="text-slate-500">輸入您想分析的商品，獲取即時的市場趨勢與進貨建議。</p>
            </div>
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-full hover:bg-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                </button>
                <img src="https://raw.githubusercontent.com/hctsai1006/hctsai1006.github.io/main/consumer-verse/%E9%BB%83%E5%8B%A4%E5%80%AB.png" alt="勤倫頭像" class="w-12 h-12 rounded-full object-cover">
            </div>
        </header>

        <!-- Advisor Tool -->
        <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-lg flex flex-col md:flex-row">
            <!-- Left Panel: Inputs -->
            <div class="w-full md:w-1/3 bg-slate-800 text-white p-8 rounded-t-2xl md:rounded-l-2xl md:rounded-r-none flex flex-col">
                <div class="flex-grow">
                    <h2 class="text-lg font-semibold text-slate-300 mb-4">分析新商品</h2>
                    <div class="space-y-5">
                        <div>
                            <label class="text-sm text-slate-400">商品類別</label>
                            <select id="category" class="mt-1 w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition">
                                <option value="cosmetics">美妝 (Cosmetics)</option>
                                <option value="sneakers" selected>球鞋 (Sneakers)</option>
                                <option value="3c">3C配件 (3C Accessories)</option>
                                <option value="apparel">服飾 (Apparel)</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm text-slate-400">商品名稱/關鍵字</label>
                            <input type="text" id="product_name" value="Nike Dunk Low Panda" class="mt-1 w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                               <label class="text-sm text-slate-400">單位成本 (NT$)</label>
                               <input type="number" id="cost_per_unit" value="2500" class="mt-1 w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition">
                            </div>
                            <div>
                               <label class="text-sm text-slate-400">預計售價 (NT$)</label>
                               <input type="number" id="sell_price" value="3500" class="mt-1 w-full p-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="run_button" class="w-full mt-8 bg-gradient-to-r from-cyan-400 to-blue-500 text-slate-900 font-bold py-4 px-4 rounded-xl shadow-lg hover:shadow-cyan-400/30 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-3">
                    <span id="button-text">產生 AI 分析報告</span>
                    <div id="button-loader" class="loader" style="display: none; width: 25px; border-width: 4px;"></div>
                </button>
            </div>

            <!-- Right Panel: Dashboard -->
            <div class="w-full md:w-2/3 p-8 md:p-10 bg-slate-50 rounded-b-2xl md:rounded-r-2xl md:rounded-l-none">
                <h2 class="text-xl font-bold text-slate-800 mb-6">分析儀表板 (Analysis Dashboard)</h2>
                <div id="output_area" class="space-y-6">
                     <div id="initial-state" class="text-center text-slate-500 pt-20">
                        <p>請在左側輸入商品資訊，</p>
                        <p>點擊按鈕以獲取 AI 的專業分析報告。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const runButton = document.getElementById('run_button');
        const outputArea = document.getElementById('output_area');
        const initialState = document.getElementById('initial-state');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');

        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                if (element) {
                   element.innerHTML = currentValue.toLocaleString();
                }
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        async function getAiAnalysis() {
            initialState.style.display = 'none';
            runButton.disabled = true;
            buttonText.textContent = 'AI 分析中...';
            buttonLoader.style.display = 'block';
            outputArea.innerHTML = `<div class="flex flex-col items-center justify-center pt-20"><div class="loader"></div><p class="mt-4 text-slate-500">正在呼叫 Gemini，請稍候...</p></div>`;

            const category = document.getElementById('category').options[document.getElementById('category').selectedIndex].text;
            const productName = document.getElementById('product_name').value;
            const costPerUnit = parseFloat(document.getElementById('cost_per_unit').value) || 0;
            const sellPrice = parseFloat(document.getElementById('sell_price').value) || 0;

            const prompt = `您是「避錯寶」，一個專為台灣中小型電商和代購業者設計的 AI 庫存決策專家。您的目標是分析商品潛力，並提供精準的進貨建議以避免產生「死庫存」。請根據以下商品資訊，以及您對當前（2025年中）市場趨勢的了解，進行分析。商品資訊:- 商品類別: ${category}- 商品名稱: ${productName}- 單位成本: NT$ ${costPerUnit}- 預計售價: NT$ ${sellPrice}請嚴格依照以下 JSON 格式回傳您的分析結果，不要有任何額外的文字或解釋:`;
            const schema = {type: "OBJECT", properties: {"trendScore": {"type": "NUMBER", "description": "市場趨勢分數，範圍 0-100。"},"riskLevel": {"type": "STRING", "description": "風險等級，'高'、'中'或'低'。"},"minStock": {"type": "NUMBER", "description": "建議的最低進貨數量。"},"maxStock": {"type": "NUMBER", "description": "建議的最高進貨數量。"},"recommendationText": {"type": "STRING", "description": "給使用者的簡短、可執行的文字建議。"}}, required: ["trendScore", "riskLevel", "minStock", "maxStock", "recommendationText"]};

            try {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = {contents: [{ role: "user", parts: [{ text: prompt }] }], generationConfig: {responseMimeType: "application/json", responseSchema: schema, temperature: 0.5,}};
                const response = await fetch(apiUrl, {method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)});
                if (!response.ok) { throw new Error(`API 錯誤: ${response.status} ${response.statusText}`); }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0) {
                    const aiData = JSON.parse(result.candidates[0].content.parts[0].text);
                    updateDashboard(aiData, costPerUnit, sellPrice);
                } else { throw new Error("AI 未能提供有效的分析結果。"); }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                outputArea.innerHTML = `<div class="text-center text-red-500 pt-20"><p>AI 分析失敗！</p><p class="text-sm text-slate-500 mt-2">${error.message}</p><p class="text-sm text-slate-500 mt-1">請檢查您的網路連線或稍後再試。</p></div>`;
            } finally {
                runButton.disabled = false;
                buttonText.textContent = '產生 AI 分析報告';
                buttonLoader.style.display = 'none';
            }
        }

        function updateDashboard(aiData, costPerUnit, sellPrice) {
            const { trendScore, riskLevel, minStock, maxStock, recommendationText } = aiData;
            let riskColorClass;
            if (riskLevel === "低") riskColorClass = "text-green-500";
            else if (riskLevel === "中") riskColorClass = "text-amber-500";
            else riskColorClass = "text-red-500";
            const avgStock = Math.round((minStock + maxStock) / 2);
            const totalCost = costPerUnit * avgStock;
            const potentialRevenue = sellPrice * avgStock;
            const potentialProfit = potentialRevenue - totalCost;
            const roi = totalCost > 0 ? (potentialProfit / totalCost) * 100 : 0;
            const costSaved = (costPerUnit * avgStock) * 0.20;
            const resultHTML = `<div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="fade-in-item p-6 rounded-2xl glassmorphism shadow-lg" style="animation-delay: 0s;"><h3 class="font-semibold text-slate-700 mb-4">市場趨勢 & 風險</h3><div class="relative flex justify-center items-center h-48"><svg class="w-full h-full" viewBox="0 0 120 120"><defs><linearGradient id="gG" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#2dd4bf" /><stop offset="100%" stop-color="#3b82f6" /></linearGradient></defs><path d="M 30 100 A 40 40 0 1 1 90 100" fill="none" stroke="#e5e7eb" stroke-width="10" stroke-linecap="round"/><path id="gauge-progress" d="M 30 100 A 40 40 0 1 1 90 100" fill="none" stroke="url(#gG)" stroke-width="10" stroke-linecap="round" stroke-dasharray="188.5" stroke-dashoffset="188.5"/><g class="gauge-needle"><path d="M 60 100 L 60 45" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/><circle cx="60" cy="100" r="4" fill="#1f2937"/></g></svg><div class="absolute flex flex-col items-center mt-10"><span class="text-4xl font-bold text-slate-800">${trendScore}</span><span class="text-sm font-medium ${riskColorClass}">風險: ${riskLevel}</span></div></div></div><div class="fade-in-item p-6 rounded-2xl glassmorphism shadow-lg" style="animation-delay: 0.2s;"><h3 class="font-semibold text-slate-700 mb-6">AI 建議進貨區間</h3><div class="text-center mb-4"><span class="text-3xl font-bold text-cyan-600">${minStock}</span><span class="text-xl text-slate-500 mx-2">至</span><span class="text-3xl font-bold text-cyan-600">${maxStock}</span><span class="text-xl text-slate-500 ml-2">件</span></div><div class="relative w-full h-8"><div class="absolute top-1/2 -translate-y-1/2 w-full bg-slate-200 rounded-full range-slider-track"></div><div id="range-bar" class="absolute top-1/2 -translate-y-1/2 h-2 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full"></div></div></div></div><div class="fade-in-item p-6 rounded-2xl glassmorphism shadow-lg" style="animation-delay: 0.4s;"><h3 class="font-semibold text-slate-700">財務預估 (以平均 ${avgStock} 件計算)</h3><div class="mt-4 space-y-4"><div class="flex justify-between items-center"><span class="text-slate-600">總庫存成本</span><span class="font-bold text-slate-800 text-lg">NT$ <span class="cost-value">0</span></span></div><div class="flex justify-between items-center"><span class="text-slate-600">預期總營收</span><span class="font-bold text-slate-800 text-lg">NT$ <span class="revenue-value">0</span></span></div><div class="flex justify-between items-center border-t border-slate-300 pt-3 mt-3"><span class="text-slate-600">預期毛利</span><span class="font-bold text-green-600 text-xl">NT$ <span class="profit-value">0</span></span></div><div class="flex justify-between items-center"><span class="text-slate-600">預期毛利率 (ROI)</span><span class="font-bold text-green-600 text-xl"><span class="roi-value">0</span>%</span></div></div></div><div class="fade-in-item p-6 rounded-2xl glassmorphism shadow-lg" style="animation-delay: 0.6s;"><h3 class="text-lg font-semibold text-slate-800 flex items-center gap-2 mb-3"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>Bitrobo AI 顧問建議</h3><p class="text-slate-700">${recommendationText}</p><p class="mt-4 text-sm text-slate-500 italic">*備註：若採納 Bitrobo 庫存優化建議，預計可降低 <b>20%</b> 的滯銷庫存成本，為您節省約 <b>NT$ ${costSaved.toLocaleString()}</b>。</p></div>`;
            outputArea.innerHTML = resultHTML;
            const needle = document.querySelector('.gauge-needle');
            const rotation = (trendScore / 100) * 180 - 90;
            if(needle) needle.style.transform = `rotate(${rotation}deg)`;
            const progressPath = document.getElementById('gauge-progress');
            if(progressPath) { const pathLength = progressPath.getTotalLength(); const offset = pathLength - (pathLength * (trendScore / 100)); progressPath.style.transition = 'stroke-dashoffset 1s ease-out'; progressPath.style.strokeDashoffset = offset; }
            const rangeBar = document.getElementById('range-bar');
            if(rangeBar) { const maxRange = Math.max(150, maxStock * 1.2); const leftPercent = (minStock / maxRange) * 100; const widthPercent = ((maxStock - minStock) / maxRange) * 100; rangeBar.style.transition = 'left 1s ease-out, width 1s ease-out'; rangeBar.style.left = `${leftPercent}%`; rangeBar.style.width = `${widthPercent}%`; }
            animateValue(document.querySelector('.cost-value'), 0, totalCost, 1000);
            animateValue(document.querySelector('.revenue-value'), 0, potentialRevenue, 1000);
            animateValue(document.querySelector('.profit-value'), 0, potentialProfit, 1000);
            animateValue(document.querySelector('.roi-value'), 0, roi, 1000);
        }

        runButton.addEventListener('click', getAiAnalysis);
    </script>

</body>
</html>
