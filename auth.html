<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊 - 避錯寶 (Bitrobo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #6d28d9, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .auth-bg {
            background-color: #f1f5f9; /* slate-100 */
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
                url('https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; visibility: visible; }
        }
    </style>
</head>
<body class="auth-bg">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div id="auth-container" class="w-full max-w-4xl mx-auto grid md:grid-cols-2 rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Left Panel: Brand -->
            <div class="hidden md:flex flex-col justify-center p-12 bg-slate-900 text-white">
                <a href="#" class="text-3xl font-bold">避錯寶</a>
                <h1 class="mt-8 text-4xl font-bold leading-tight">開始您的<br>智慧決策之旅。</h1>
                <p class="mt-4 text-slate-300">加入數千位頂尖賣家的行列，用數據取代猜測，讓您的生意更上一層樓。</p>
                <div class="mt-10 border-t border-slate-700 pt-6">
                    <div class="flex items-center">
                        <img class="h-12 w-12 rounded-full object-cover" src="https://placehold.co/48x48/E2E8F0/475569?text=老闆A" alt="使用者頭像">
                        <img class="h-12 w-12 rounded-full object-cover -ml-4 border-2 border-slate-900" src="https://placehold.co/48x48/E2E8F0/475569?text=闆娘B" alt="使用者頭像">
                        <img class="h-12 w-12 rounded-full object-cover -ml-4 border-2 border-slate-900" src="https://placehold.co/48x48/E2E8F0/475569?text=賣家C" alt="使用者頭像">
                        <p class="ml-4 text-slate-400">已有超過 1,000+ 位賣家信賴</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Form -->
            <div class="p-8 md:p-12 form-container">
                <div id="login-form">
                    <h2 class="text-3xl font-bold text-slate-900">歡迎回來！</h2>
                    <p class="mt-2 text-slate-600">請登入您的帳戶以繼續。</p>
                    
                    <div class="mt-8 space-y-4">
                        <button class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                            <span class="font-medium text-slate-700">使用 Google 帳號登入</span>
                        </button>
                    </div>

                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-slate-300"></div>
                        <span class="mx-4 text-sm text-slate-500">或使用 Email</span>
                        <div class="flex-grow border-t border-slate-300"></div>
                    </div>

                    <form id="login-form-element" class="space-y-4">
                        <div>
                            <label for="login-email" class="font-medium text-slate-700">Email</label>
                            <input type="email" id="login-email" value="test@bitrobo.com" class="mt-1 w-full p-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div>
                            <label for="login-password" class="font-medium text-slate-700">密碼</label>
                            <input type="password" id="login-password" value="password123" class="mt-1 w-full p-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div id="login-error" class="text-red-500 text-sm hidden">帳號或密碼錯誤</div>
                        <div class="text-right">
                            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">忘記密碼？</a>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">登入</button>
                    </form>

                    <p class="mt-8 text-center text-sm text-slate-600">
                        還沒有帳戶嗎？ 
                        <a href="#" id="show-signup" class="font-bold text-indigo-600 hover:underline">立即註冊</a>
                    </p>
                </div>

                <div id="signup-form" class="hidden">
                    <h2 class="text-3xl font-bold text-slate-900">建立您的帳戶</h2>
                    <p class="mt-2 text-slate-600">只需幾秒鐘，即可開始您的數據之旅。</p>
                    
                    <div class="mt-8 space-y-4">
                        <button class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                            <span class="font-medium text-slate-700">使用 Google 帳號註冊</span>
                        </button>
                    </div>

                    <div class="my-6 flex items-center">
                        <div class="flex-grow border-t border-slate-300"></div>
                        <span class="mx-4 text-sm text-slate-500">或使用 Email</span>
                        <div class="flex-grow border-t border-slate-300"></div>
                    </div>

                    <form class="space-y-4">
                        <div>
                            <label for="signup-name" class="font-medium text-slate-700">您的姓名</label>
                            <input type="text" id="signup-name" class="mt-1 w-full p-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div>
                            <label for="signup-email" class="font-medium text-slate-700">Email</label>
                            <input type="email" id="signup-email" class="mt-1 w-full p-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <div>
                            <label for="signup-password" class="font-medium text-slate-700">設定密碼</label>
                            <input type="password" id="signup-password" class="mt-1 w-full p-3 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        <p class="text-xs text-slate-500">點擊下方按鈕，即表示您同意我們的<a href="#" class="underline hover:text-indigo-600">服務條款</a>與<a href="#" class="underline hover:text-indigo-600">隱私權政策</a>。</p>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors">建立免費帳戶</button>
                    </form>

                    <p class="mt-8 text-center text-sm text-slate-600">
                        已經有帳戶了嗎？ 
                        <a href="#" id="show-login" class="font-bold text-indigo-600 hover:underline">返回登入</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Hidden Dashboard for successful login -->
        <div id="dashboard" class="hidden w-full max-w-4xl mx-auto text-center p-12 bg-white rounded-2xl shadow-2xl">
            <h1 class="text-4xl font-bold gradient-text">登入成功！</h1>
            <p class="mt-4 text-xl text-slate-600">歡迎來到避錯寶儀表板。</p>
            <p class="mt-2 text-slate-500">這裡是您未來查看 AI 分析報告與管理庫存的地方。</p>
            <button id="logout-button" class="mt-8 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors">登出</button>
        </div>
    </div>

    <script>
        const loginFormContainer = document.getElementById('login-form');
        const signupFormContainer = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        
        const loginForm = document.getElementById('login-form-element');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginError = document.getElementById('login-error');
    
        const authContainer = document.getElementById('auth-container');
        
        // 因為要跳轉頁面了，所以不再需要儀表板和登出按鈕的 DOM 元素
        // const dashboard = document.getElementById('dashboard');
        // const logoutButton = document.getElementById('logout-button');
    
        // --- 切換登入與註冊表單 ---
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
        });
    
        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
        });
    
        // --- 處理假登入 ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // 防止表單實際提交
            
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
    
            // 檢查假帳號密碼
            if (email === 'test@bitrobo.com' && password === 'password123') {
                // 成功
                loginError.classList.add('hidden');
                authContainer.classList.add('fade-out');
                
                // 等待淡出動畫 (0.5秒) 結束後再跳轉頁面
                setTimeout(() => {
                    window.location.href = '/app/dashboard.html';
                }, 500);
    
            } else {
                // 失敗
                loginError.classList.remove('hidden');
            }
        });
    
        // 因為頁面會跳轉，原本的登出邏輯也就不需要了
        // --- Handle Logout ---
        // logoutButton.addEventListener('click', () => { ... });
    
    </script>

</body>
</html>
